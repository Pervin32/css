<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Divs</title>

<style>
    #container{
    background: aqua;
    width: auto;
    
   
}

div{
    width: 150px;
    height: 150px;
    margin: 5px;
    overflow: scroll;
}
#birinci{

    background: red;
    float: left; /*yan yana getirmek ucun. sadece birinde deyil hamsinda yazilsinki us uste minmesin*/
    
    
}
#ikinci{
    background: green;
    float: left;
    
}
#ucuncu{
    background: yellow;
    float: left;
}
#dorduncu{
    background: blue;
    float: left;
}
</style>
    
</head>

<body>
    <div id="container">

        <div id="birinci"></div>
        <div id="ikinci"></div>
        <div id="ucuncu"></div>
        <div id="dorduncu"></div>

    </div>
</body>

</html>
